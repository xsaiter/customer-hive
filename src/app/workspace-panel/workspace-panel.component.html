<div>
  <mat-tab-group>
    <mat-tab *ngFor="let tab of tabs">
      <ng-template mat-tab-label>
        <div>
          {{tab.getTitle()}}
        </div>
        <div>
          <button (click)="onCloseTab(tab)">X</button>
        </div>
      </ng-template>

      <ng-template matTabContent>
        <div *ngIf="tab.isEditCustomer()">
          <app-edit-customer [tab]="tab"></app-edit-customer>
        </div>
        <div *ngIf="tab.isAllCustomer()">
          <app-all-customers></app-all-customers>
        </div>
      </ng-template>

    </mat-tab>
  </mat-tab-group>
</div>
