<div class="group">
  <label>First name:</label>
  <input type="text" placeholder="Enter first name..." [(ngModel)]="customer.firstName">
</div>

<div class="group">
  <label>Last name:</label>
  <input type="text" placeholder="Enter last name..." [(ngModel)]="customer.lastName">
</div>

<div class="group">
  <label>Email:</label>
  <input type="text" placeholder="Enter email..." [(ngModel)]="customer.email">
</div>

<div>
  <button (click)="onSave()">Save</button>
</div>
